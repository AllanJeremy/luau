name: "Do something"
on:
  push:
  workflow_call:
jobs:
  doing-something:
    runs-on: "ubuntu-latest"
    name: Our main job (the caller)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use the reusable workflow
        uses: AllanJeremy/nick-fields-retry@feat/add-retry-action-support
        with:
          max_attempts: 3
          retry_on: error
          timeout_seconds: 5
          action: ./.github/workflows/custom-action
            with: 
              first_name: "Allan Jeremy"

