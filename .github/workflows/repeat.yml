name: retry benchmarks

on:
  push:
    branches:
      - feat/repeat-benchmark

jobs:
  repeat:
    name: Repeat benchmark
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          token: "${{ secrets.BENCH_GITHUB_TOKEN }}"

      - name: Retry Step
        uses: nick-fields/retry@v2.7.0
        with:
          max_attempts: 3
          retry_on: error
          timeout_seconds: 5
          command: |
            echo "Running action that fails..."
            exit 1
